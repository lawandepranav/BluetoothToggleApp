buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
       kotlinVersion = "1.8.20"
      
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this line to specify the version of the Android Gradle Plugin (AGP)
        classpath("com.android.tools.build:gradle:8.0.0")  // This is the AGP version compatible with Gradle 8.0.0
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20") // Kotlin plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
